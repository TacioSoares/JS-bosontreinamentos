<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        #data {
            width: 50px;
        }
        #ano {
            width: 55px;
        }
        form {
            border: 1px solid darkgray;
            padding: 10px;
            border-radius: 15px;
        }
        #submeter {
            display: block;
            margin-left: 150px;
        }
    </style>
</head>
<body>

    <section>
        <form method="get">
            <p>
                <label for="data">Data: </label>
                <input type="number" max="31" min="1" name="data" id="data">
                <label for="meses">Mês:</label> 
                <select name="meses" id="meses">
                    <option value="" selected>--mês--</option>
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </p>    
            <p>
                <label for="ano">Ano:</label> <input type="number" name="ano" min="1870" max="2500" id="ano">
            </p>
            <p>
                <input type="button" value="Alterar data" id="submeter">
            </p>
        </form>
    </section>
    <div id="res">

    </div>
    <script src="logica/arrays.js"></script>
</body>
</html>
